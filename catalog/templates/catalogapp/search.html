{% extends 'base.html' %}
{%block content%}
<div class="search-body">
    <div class="search-label">
        <h1 style="color: white;">You searched for: {{search_req}}</h1>
        <h2 style="color: white;">{{nothing}}</h2>
    </div>
    <div class="searched-products">
        {% for product in list_searched %}
            <div class="searched-product">
                <div class="product " style="width: 18rem;">
                    <div class="catalogg">
                        
                        <img src="{{product.image.url}}" class="card-img-top" alt=".s..">
                    
                    
                        <h2>{{product.name}}</h2>
                        <span>{{product.price}}$</span>
                        <a href="{{ product.get_absolute_url }}" class="btn btn-primary">Detailed description</a>
                    
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
