{% extends 'base.html' %}
{% block name %}
login
{% endblock %}
{% block content %}
<div class="login-blok2">
    <div class="login-blok">
        <div class="login" style="border: 1px;">
            <h1>Login</h1>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <input type="text" name="name" placeholder="input your nickname" class="form-control" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">
                    Please enter your nickname.
                </div>
                <input type="password" name="password" placeholder="input your password" class="form-control" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
                <button class="btn btn-outline-success">Submit</button>
            </form>
            <span class="error_login">{{ error_text }}</span>
        </div>
    </div>
</div>

<script>
    (() => {
        "use strict";

        // Fetch the form element
        const form = document.querySelector(".needs-validation");

        // Add event listener for form submission
        form.addEventListener("submit", (event) => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add("was-validated");
        });
    })();
</script>
{% endblock %}
