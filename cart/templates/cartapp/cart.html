{% extends 'base.html' %}
{%block name%}
cart
{%endblock%}
{%block content%}

<div class="products">
    {% for product in products %}
        <div>
            <hr>
            <p> {{ product.name }}</p>
            <p> {{ product.cost }}</p>
            <form method="POST" class="delet_from_cart">
                {% csrf_token %}
                <input type="hidden" name="product_pk" value="{{ product.pk}}">
                <button> Видалити з кошика</button>
            </form>
        </div>
    {% endfor %}
</div>

{%endblock%}
